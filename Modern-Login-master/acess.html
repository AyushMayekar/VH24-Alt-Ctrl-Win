<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="acess.css">
</head>
<body>
    
    <div class="container">
            <div class="social-icons">
                <a href="#" class="icon" id="Admin"><i class="fa-solid fa-user-shield"></i></a>
                <a href="#" class="icon" id="User1"><i class="fa-solid fa-user"></i></a>
            </div>

            <span>Select your Role</span>
            <button id="A">Admin</button>
            <button id="U">User</button>
            <button id="L">Log Out</button>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <span>Enter Admin Password</span>
            <input type="password" id="adminPassword" placeholder="Enter Password">
            <button id="submitPassword">Submit</button>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <script src="acess.js"></script>
</body>
</html>
