<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Alt+Ctrl+Win</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="register">
                <h1>Create Account</h1>
                <span>Enter your email for registration</span>
                <input type="email" id="emailsingup" name="email" placeholder="Email">
                <input type="password" id="passwordsignup" name="password" placeholder="Password">
                <input type="password" id="Confirmpasswordsignup" name="confirm Password"
                    placeholder="Confirm Password">
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container log-in">
            <form id="loginform">
                <h1>Log In</h1>
                <div class="social-icons">
                    <a href="http://127.0.0.1:8000/auth/google" class="icon"><i
                            class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" id="emaillogin" name="email" placeholder="Email">
                <input type="password" id="passwordlogin" name="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button type="submit"><a style="color: azure;">Log In</a></button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="showLogin">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="showSignUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <div class="object">
        <img class="owl" src="owl.png">
        <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
